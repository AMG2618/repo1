<!doctype html>
<head>
    <meta charset="UTF-8">
    <style>
    h1 {
        text-align: center;
        color: #cccccc;
        font-family: 'Segoe UI', sans-serif;
    }

    table {
        margin: 0 auto;
        border-collapse: collapse;
        width: 80%;
        font-family: 'Segoe UI', sans-serif;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
        border: 1px solid #ccc;
        padding: 12px;
        text-align: center;
    }

    th {
        background-color: #3498db;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #d6eaf8;
    }

    p {
        text-align: center;
        font-style: italic;
        color: #7f8c8d;
    }
</style>
    <title>Afiseaza lista documente</title>
</head>

<body bgcolor="dffef4">
<table align="center" width="400" bgcolor="ffffff">
    <tr>
        <th width="800" align="center"><h3 color="c2c2c2">Lista documente</h3></th>
    </tr>
</table>
<table align="center" width="800" bgcolor="ffffff", border="-1">
    <tr>
        <td><p>ID</p></td>
        <td><p>ID Medic</p></td>
        <td><p>Nume document</p></td>
        <td><p>Tip document</p></td>
        <td><p>Puncte EMC</p></td>
        <td><p>Data Diploma EMC</p></td>
    </tr>
    {% for fisier in fisiere %}
    <tr align="center">
        <td><p>{{fisier[0]}}</p></td>
        <td><p>{{fisier[1]}}</p></td>
        <td><p>{{fisier[2]}}</p></td>
        <td><p>{{fisier[4]}}</p></td>
        <td><p>{{fisier[5]}}</p></td>
        <td><p>{{fisier[6]}}</p></td>
<!--        <td><a href="/admin/user/{{fisier[0]}}/edit">Editeaza document</a></td>-->
<!--        <td><a href="/admin/user/{{fisier[0]}}/delete">Sterge document</a></td>-->
    </tr>
    {% endfor%}
</table>
</body>

 {% if error %}
  <h5>Error! {{error}}</h5>
{% endif %}
